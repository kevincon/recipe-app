<head>
  <title>recipe-app</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-md-12">
                    {{> title}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> ingredients}}
                </div>
                <div class="col-md-8">
                    {{> instructions}}
                </div>
            </div>

        </div>
    </div>
</body>

<template name="title">
    <div class="pull-left" style="max-width: 200px">
        <img src="{{image.value}}" class="img-rounded" style="max-width:100%;">
    </div>
    <h2>{{title}}</h2>
</template>

<template name="ingredients">
    <h2> Ingredients</h2>
    <table class="table table-border table-hover">
        <tbody>
            {{#each ingredients}}
                {{> ingredient}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="ingredient">
    <tr>
        <td>{{originalString}}</td>
    </tr>
</template>

<template name="instructions">
    <h2> Instructions</h2>
    <table class="table table-border table-hover">
        <tbody>
        {{#each arrayify instructions 1}}
            {{> instruction}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="instruction">
    <tr class="{{#if isCurrentInstruction key}}info{{/if}}">
        <td>{{key}}. {{value}}</td>
    </tr>
</template>
