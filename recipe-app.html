<head>
  <title>recipe-app</title>
</head>

<body>
    <div class="container vertical">
        <div class="jumbotron">
            {{> pageTitle}}
            <div class="form-horizontal">
                <div class="form-group">
                    {{> recipeurl}}
                </div>
            </div>
            <div class="row">
                <div align="center" class="col-md-12">
                    <a href="#" class="favorite">Or try one of our favorites!</a>
                </div>
            </div>

            {{#if recipeExists}}
                <div class="row">
                    <div class="col-md-12">
                        {{> title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        {{> ingredients}}
                    </div>
                    <div class="col-md-8">
                        {{> instructions}}
                    </div>
                </div>
            {{/if}}

        </div>
        <footer class="text-center">
          <p>Created by <a href="http://kevintechnology.com/">Kevin Conley,
              </a> <a href="https://www.linkedin.com/pub/evan-benshetler/17/930/715">Evan Benshetler</a>, and <a href="https://www.linkedin.com/pub/katarina-polcari/95/835/833">Katarina Polcari</a>.</p>
        </footer>
    </div>

</body>

<template name="pageTitle">
    <div align="center">
        <h1>T.A.R.A.</h1>
        <h3>Totally Awesome Recipe Assistant</h3>
    </div>
</template>

<template name="recipeurl">
    <input type="text" size=50 class="recipeurl col-md-12 input-lg" placeholder="Enter a link to a recipe here...">
</template>

<template name="title">
    <div align="center">
        <h2>{{title}}</h2>
        {{#if image.value}}
            <img src="{{image.value}}" class="img-circle">
        {{/if}}
    </div>

</template>

<template name="ingredients">
    <h2> Ingredients</h2>
    <table class="table table-border table-hover">
        <tbody>
            {{#each ingredients}}
                {{> ingredient}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="ingredient">
    <tr class="{{#if highlight}}info{{/if}}">
        <td>{{originalString}}</td>
    </tr>
</template>

<template name="instructions">
    <h2> Instructions</h2>
    <table class="table table-border table-hover">
        <tbody>
        {{#each arrayify instructions 1}}
            {{> instruction}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="instruction">
    <tr class="{{#if isCurrentInstruction key}}info{{/if}}">
        <td>{{key}}. {{value}}</td>
    </tr>
</template>
